<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body style=" margin: 0 10%;">
<div th:replace="/student/header :: copyright"></div>
<div style=" width: auto;">
    <div id="paperdownload" style="width:40%;float: left; ">
        <h2>试卷下载</h2><br/>
        <p th:if="${if_paper==false}" id="exam_paper" style="background-color: #555; ">
            本次考试没有电子试卷。
        </p>
        <a th:if="${if_paper}" class="btn btn-default"  th:href="@{/teacher/exam_download/}+${exam.id}"
           style="margin-left: 10px;"><span
                class="glyphicon glyphicon-eye-open"></span>下载查看</a>

    </div>
    <div id="answerupdate" style="width:40%;float: left;">
        <h2>答案上传</h2><br/>
        <p>请按照考试要求将答案文件打包，再次进行上传。同名文件多次上传将会覆盖。</p>
        <form th:action="@{/student/submit}" enctype="multipart/form-data" method="post">
            <input type="file" name="file"/>
            <input type="submit" name="btn_shangchuan" value="上传"/>
        </form>
    </div>
</div>

<div th:replace="/student/message-footer :: footer"></div>
</body>

</html>
