<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <div th:replace="/teacher/layout::link">

    </div>
</head>
<body>
<div th:replace="/teacher/layout::header"></div>
<div th:if="${is_now==false}" class="alert alert-danger alert-dismissable">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>erro!</strong> <span>当前没有正在进行的考试</span>
</div>
<div class="container container-fluid">
    <div style="margin: 1px auto;">
        <div class="col-sm-3 exam-desc">
            <h3>考前操作</h3>
            <ul>
                <li>可以新建考试：指定考试名称、开始时间等</li>
                <li>可以编辑自己创建的、未开始的考试，除了修改考试信息，还可以：</li>
                <li>上传试卷</li>
                <li>学生名单导入</li>
                <li>开启考试</li>
            </ul>
        </div>
        <div class="col-sm-3 exam-desc">
            <h3>考中管理</h3>
            <ul>
                <li>可以查看考试情况</li>
                <li>可以管理学生信息，手动添加个别学生信息</li>
                <li>可以解除学生登录锁定</li>
                <li>可以添加或删除通知消息</li>
            </ul>
        </div>
        <div class="col-sm-3 exam-desc">
            <h3>考后操作</h3>
            <ul style="margin-top: 40px">
                <li>主考教师可以结束考试</li>
                <li>主考教师可以打包下载学生提交文件</li>
                <li>主考教师可以导出提交信息</li>
                <li>如果管理员设置，主考教师可以清除和删除考试</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
