<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script th:src="@{/js/jquery-3.2.1.js}" src="../../static/js/jquery-3.2.1.js"></script>
    <script th:src="@{/js/bs4.js}" src="../../static/js/bs4.js"></script>
    <link rel="stylesheet" th:href="@{/css/bs4.css}" href="../../static/css/bs4.css"/>
    <link rel="stylesheet" th:href="@{/css/exam.css}" href="../../static/css/exam.css"/>

</head>


<body>
<div th:replace="/manager/layout::header"></div>
<script>
    $().ready(function () {
        $("#navhome").addClass("active");
    });
</script>

<div class="container container-fluid">
    <div style="margin: 1px auto;">
        <div class="col-sm-3 exam-desc">
            <strong>教师管理</strong>
            <br/>
            <br/>
            <ul>
                <li>可以对教师用户进行增删改查操作，并可以指定特定教师作为系统管理员</li>
                <li>系统可以有多个管理员</li>
                <li>如果没有任何一个教师具有管理员身份，则默认管理员登录信息有效</li>
            </ul>
        </div>
        <div class="col-sm-3 exam-desc">
            <strong>考试清理</strong>
            <br/>
            <br/>
            <ul>
                <li>清除考试的相关数据，包括数据库中的信息、文件系统中的提交文件</li>
                <li>只有在主考教师已经打包下载学生提交文件后才可以进行</li>
                <li>清理后的考试可以删除</li>
            </ul>
        </div>
        <div class="col-sm-3 exam-desc">
            <strong>系统配置</strong>
            <br/>
            <br/>
            <ul>
                <li>设置一些全局性的系统选项，包括后台任务的时间周期、分页查询时的每页记录数、手动开启考试的时间阈值、学生上传文件字节数的有效范围等</li>
                <li>可以指定是否允许主考教师清理和删除考试。</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
