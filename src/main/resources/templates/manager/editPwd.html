<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script th:src="@{/js/jquery-3.2.1.js}" src="../../static/js/jquery-3.2.1.js"></script>
    <script th:src="@{/js/bs4.js}" src="../../static/js/bs4.js"></script>
    <link rel="stylesheet" th:href="@{/css/bs4.css}" href="../../static/css/bs4.css"/>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
</head>
<body>

<div class="container with:80%" style="margin-top: 10%">
    <a class="btn  btn-outline-primary" href="/manager/">返回首页</a>
    <div th:if="${error}" class="col-sm-8">
        <div id="info_erro" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            erro!<strong th:text="${msg}"> 添加错误可能输入字段不正确</strong>
        </div>
    </div>
    <form class="form-horizontal" th:action="@{/resetpwd}" th:object="${session.user}" method="post">
        <div class="form-group form-inline">
            <label for="idnumber" class="col-sm-1 control-label">学号</label>
            <strong th:text="*{idnumber}" id="idnumber"></strong>
        </div>
        <div class="form-group form-inline">
            <label class="col-sm-1 control-label">姓名</label>
            <strong th:text="*{name}"></strong>
        </div>
        <div class="form-group form-inline">
            <label for="oldpwd" class="col-sm-1 control-label">旧的密码</label>
            <input type="text" class="form-control" name="oldpwd" id="oldpwd"
                   placeholder="输入旧的密码"/>
        </div>
        <div class="form-group form-inline">
            <label for="password" class="col-sm-1 control-label">密码</label>
            <input type="text" class="form-control" name="password" id="password"
                   placeholder="新的密码"/>
        </div>
        <div class="form-group form-inline">
            <label for="newpwd" class="col-sm-1 control-label">再次输入</label>
            <input type="text" class="form-control" name="newpwd" id="newpwd"
                   placeholder="重新输入"/>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info"/>
            </div>
        </div>

    </form>
</div>

</body>
</html>
