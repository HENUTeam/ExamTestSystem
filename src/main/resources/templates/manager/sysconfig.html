<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script th:src="@{/js/jquery-3.2.1.js}" src="../../static/js/jquery-3.2.1.js"></script>
    <script th:src="@{/js/bs4.js}" src="../../static/js/bs4.js"></script>
    <link rel="stylesheet" th:href="@{/css/bs4.css}" href="../../static/css/bs4.css"/>
    <link rel="stylesheet" th:href="@{/css/exam.css}" href="../../static/css/exam.css"/>
    <script>
        $().ready(function () {
            $("#navsyssetting").addClass("active");
        });
        //点击关闭按钮错误信息隐藏
    </script>
    <link rel="stylesheet" href="../../static/css/bs3.css" th:href="@{/css/bs3.css}"/>
</head>
<body>
<div th:replace="/manager/layout::header"></div>
<div class="container">
    <form class="form-horizontal" role="form"
          method="post">
        <h4>修改系统配置</h4>
        <div class="form-group">
            <label class="control-label col-sm-2" for="interval">后台任务间隔时间</label>
            <input type="text" class="form-control col-sm-5" id="interval" name="interval"/>
            <p class="help-block"></p>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pagesize">分页查询记录条数</label>
            <input type="text" class="form-control col-sm-5" id="pagesize" name="pagesize"/>
            <p class="help-block"></p>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="timegap">手动开启考试时间阈值</label>
            <input type="text" class="form-control col-sm-5" id="timegap" name="timegap"/>
            <p class="help-block"></p>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="minfilesize">上传文件字节数下限</label>
            <input type="text" class="form-control col-sm-5" id="minfilesize" name="minfilesize"/>
            <p class="help-block"></p>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="maxfilesize">上传文件字节数上限</label>
            <input type="text" class="form-control col-sm-5" id="maxfilesize" name="maxfilesize"/>
            <p class="help-block"></p>
        </div>
        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" id="candelete" name="candelete" value="true"/>
                教师可以清理和删除考试
            </label>
        </div>
        <div class="form-group text-center">
            <input type="submit" name="action" class="btn btn-primary" value="修改"/>
        </div>

    </form>
</div>

</body>
</html>
