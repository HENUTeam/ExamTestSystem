<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bs4.css}"/>
    <link rel="stylesheet" href="../../static/css/bs4.css"/>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<div th:replace="/manager/layout::header"></div>
<body>

<div class="container">
    <div th:if="${error}" class="col-sm-8">
        <div id="info_erro" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>erro!</strong> 修改失败
        </div>
    </div>
    <h3><strong>修改教师账号</strong></h3>
    <form class="col-sm-6" th:action="@{/manager/add}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <input type="hidden" name="password" th:value="*{password}"/>
        <div class="form-group form-inline">
            <label for="idnumber" class="col-sm-2 control-label">用户名</label>
            <input type="text" class="form-control" name="idnumber" th:value="*{idnumber}" id="idnumber"
                   placeholder="学号"/>
        </div>
        <div class="form-group  form-inline">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <input type="text" class="form-control" name="name" th:value="*{name}" id="name" placeholder="姓名"/>
        </div>
        <div class="form-group">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" th:checked="${f}" name="admin" value="admin"/>
                &nbsp;&nbsp;&nbsp;&nbsp;管理员</label>
        </div>
        <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info"/>
        </div>

    </form>
</div>

</body>
</html>
