<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../static/css/bs4.css"/>
    <script src="../static/js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="../static/css/style1.css"/>
    <link rel="stylesheet" href="/css/bs4.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="/css/style1.css"/>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
</head>
<body class="container">
<script>

</script>
<div class="with:80% center-block col-sm-5" role="main">
    <img src="/images/stu.jpg" class="image-box"/>
    <div th:if="${error}" class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>erro!</strong> Invalid username or password
    </div>
    <form class="form-horizontal" method="post" th:action="@{/togo}">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group text-center">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-info" type="submit" value="提交"/>
            </div>
        </div>
    </form>

</div>
</body>
</html>
