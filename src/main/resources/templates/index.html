<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../static/css/bs4.css"/>
    <script src="../static/js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="../static/css/style1.css"/>
    <link rel="stylesheet" href="/css/bs4.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="/css/style1.css"/>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
</head>
<body class="container">
<script th:inline="javascript">
    $().ready(function () {
        var show = [[${iserro}]];
        if (show == false || show == null) {
            $("#info_erro").hide();
        } else {
            $("#info_erro").show();
        }
    });
</script>
<script>
    //点击关闭按钮错误信息隐藏
    function clos() {
        $("#info_erro").hide();
    }
</script>
<div class="with:80% center-block col-sm-5" role="main">
    <img src="/images/stu.jpg" class="image-box"/>
    <div id="info_erro" class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" onclick="clos()">&times;</button>
        <strong>erro!</strong> Invalid username or password
    </div>
    <form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">IDnumber</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="ID number"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group text-center">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
